{% extends '../base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">New Channel</h1>

    <form action="{% url 'create_channel' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" class="form-input mt-1 block w-full" name="name" id="name" />
        </div>

        <input type="submit" value="Create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" />
    </form>
{% endblock %}
