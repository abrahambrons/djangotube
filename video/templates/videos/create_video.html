{% extends '../base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">New Video</h1>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
            <input type="text" class="form-input mt-1 block w-full" name="title" id="title" />
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea class="form-textarea mt-1 block w-full" name="description" id="description" rows="5"></textarea>
        </div>

        <div class="mb-4">
            <label for="video" class="block text-sm font-medium text-gray-700">Embed URL:</label>
            <input type="text" class="form-input mt-1 block w-full" name="embed_url" id="embed_url" />
        </div>
        <input type="hidden" name="channel" value="1" />
        <select name="channel" id="channel">
            {% for channel in channels %}
                <option value="{{ channel.id }}">{{ channel.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" />
    </form>
{% endblock %}
