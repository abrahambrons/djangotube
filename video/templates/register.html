{% extends './base.html' %}

{% block content %}
    <h1 class="text-bold">Register</h1>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create account" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 mt-4 rounded" />
    </form>
{% endblock %}
