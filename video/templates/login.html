{% extends './base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold">Inicio de sesión</h1>

    <form action="{% url 'login' %}" method="post" class="mt-4">
        {% csrf_token %}

        <label for="username" class="block">Usuario:</label>
        <input type="text" name="username" id="username" class="border border-gray-300 rounded-md px-3 py-2 mt-1 w-full" />

        <label for="password" class="block mt-4">Contraseña:</label>
        <input type="password" name="password" id="password" class="border border-gray-300 rounded-md px-3 py-2 mt-1 w-full" />

        <input type="submit" value="Iniciar sesión" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 mt-4 rounded" />
    </form>
{% endblock %}
